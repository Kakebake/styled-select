<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/other.css" />
    <script type="text/javascript" src="./js/select.js"></script>
    <title>Selectors</title>
  </head>
  <body>
    <h1>Hello, Select!</h1>
    <div class="task-status-text">Task status</div>
    <select id="task-status-select" class="task-status-select">
      <option class="task-status-option" value="fa-apple">Option 1</option>
      <option class="task-status-option" value="option-2">Option 2</option>
      <option class="task-status-option" value="option-3">Option 3</option>
      <option class="task-status-option" value="option-4">Option 4</option>
    </select>

    <form class="no-widget">
      <select name="myFruit" tabindex="-1">
        <option>Cherry</option>
        <option>Lemon</option>
        <option>Banana</option>
        <option>Strawberry</option>
        <option>Apple</option>
      </select>

      <div class="select" tabindex="0">
        <span class="value">Cherry</span>
        <ul class="optList hidden">
          <li class="option">Option 1</li>
          <li class="option">Option 2</li>
          <li class="option">Option 3</li>
          <li class="option">Option 4</li>
        </ul>
      </div>
    </form>
  </body>
</html>
